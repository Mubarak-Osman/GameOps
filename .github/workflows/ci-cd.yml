name: Build & Deploy GameOps Static Web

on:
  push:
    branches: [ main ]

jobs:
  # Job 1: Build and push image on GitHub-hosted runner
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Build Podman image
        run: |
          podman build -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gameops:latest .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | podman login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin docker.io

      - name: Push Podman image
        run: podman push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gameops:latest

  # Job 2: Deploy to local Minikube on self-hosted runner
  deploy-to-minikube:
    runs-on: self-hosted        # targets your self-hosted runner
    needs: build-and-push        # ensures image is built first
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml