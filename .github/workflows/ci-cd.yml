name: Build & Deploy GameOps Static Web

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'images/**'

jobs:
  # Job 1: Build and push image on GitHub-hosted runner
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Build Podman image
        run: |
          podman build -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gameops:latest .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | podman login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin docker.io

      - name: Push Podman image
        run: podman push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gameops:latest

  # Job 2: Deploy to local Minikube on self-hosted runner
  deploy-to-minikube:
    runs-on: self-hosted        # targets your self-hosted runner
    needs: build-and-push        # ensures image is built first
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run pre-deployment setup
        run: |
          bash ./scripts/predeploy-setup.sh

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # Use the local kubeconfig on the runner; do NOT overwrite with a secret
      - name: Use local kubeconfig
        run: |
          echo "Using local kubeconfig at $HOME/.kube/config"

      # Pull the latest image from Docker Hub into Minikube
      - name: Pull Docker image into Minikube
        run: |
          minikube image pull docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gameops:latest

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml --validate=false
          kubectl apply -f k8s/service.yaml --validate=false